{{ partial "header.html" . }}

<div id="index">
    <header id="homeHeader">
        <h1>{{ .Site.Title }}</h1>
        <p>{{ .Site.Params.AuthorBio }}</p>
        <a id="contactInfoRequest" href="" hidden>Click for contact info</a>
        <p id="contactInfo" hidden>
            <a id="email_address">Email address</a> | <a id="phone_number">Phone number</a>
        </p>
        <div id="contactInfoRecaptcha"></div>
    </header>

    <ul id="homeList">
        {{ range .Data.Pages }}
        {{ .Render "li" }}
        {{ end }}
    </ul>
</div>



{{ partial "footer.html" . }}
