{{ partial "header.html" . }}

<div id="index">
    <header id="homeHeader">
        <h1>{{ .Title }}</h1>
        <p>{{ .Site.Params.AuthorBio }}</p>
    </header>

    <ul id="homeList">
        {{ range .Data.Pages }}
        {{ .Render "li" }}
        {{ end }}
    </ul>
</div>

{{ partial "footer.html" . }}
