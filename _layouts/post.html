<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | append: ' - ' | append: site.title }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ /assets/css/post-style.css }}">
  </head>

  <body>
    <sidebar>
      <header>
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
        <h2>{{ page.title }}</h2>
        <aside>Posted on {{ page.date | date: "%B %-d, %Y" }}</aside>
      </header>

      <spacer></spacer>

      <footer>
        <p><small>View this page's <a href="{{ site.github-repo-url | append: '/commits/master/_posts/' | append: page.path }}">history</a></small></p>
      </footer>
    </sidebar>

    <section>
      {{ content }}
    </section>

  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}

  </body>
</html>
